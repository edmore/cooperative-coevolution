<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// Simulation variables
float X; // position of cart
float Theta1 = 0.62; //long pole angle
float Theta2 = 0; //long pole angle

void update(float x){
    // the simulation track is in cm (480cm)
    X=(x*100);
}

void setup()
{
  size(480, 200);
  rectMode(CORNERS);
  noStroke();
  noLoop();
}

void draw()
{
 background(102);
  drawPoles();
  drawCart();
  println(X);
}

void drawPoles()
{
  stroke(255);
  // short pole
  strokeWeight(4);
  // short pole
  pushMatrix();
  rotate(radians(Theta2), 0);
  line(240+X, 140, 240+X, 150);
  popMatrix();

  // long pole
  strokeWeight(4);
  pushMatrix();
  rotate(radians(Theta1), 0);
  line(260+X, 50, 260+X, 150);
  popMatrix();
}

void drawCart(){
  fill(0.2);
  rectMode(CORNER);
  rect(190+X, 150, 100, 50);
}
</script>
<canvas id="mycanvas"></canvas>
<script type="text/javascript">
function sketch(id){
    var pjs = Processing.getInstanceById(id);
    $.getJSON( "json/states.json", function( data ) {

    for (var i = 0; i < data.length; i++){
        console.log(data[i]);
        pjs.update(data[i].X);
        pjs.redraw();
   }
  });
}
</script>
<div id="controller"><button type="button" id="sketch" onclick="sketch('mycanvas')">Simulate</button></div>
