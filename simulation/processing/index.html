<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// Simulation variables
float X; // position of cart
float Theta1 = 0.62; // long pole angle
float Theta2 = 0; // short pole angle

void update(float x){
    // the simulation track is in cm (480cm)
    X=(x*100);
}

void setup()
{
  size(480, 200);
  noStroke();
  noLoop();
}

void draw()
{
 background(102);
  drawCart();
  drawPoles();
  println(X);
}

void drawPoles()
{
  stroke(255);
  strokeWeight(4);
  // short pole
  pushMatrix();
  rectMode(CORNER);
  rotate(Theta2);
  fill(0.2);
  rect(240+X, 100, 1, 50);
  popMatrix();

  // long pole
  pushMatrix();
  // move the origin to the pivot point
  translate(230+X, 50);
  rectMode(CORNER);
  // then pivot the grid - as this is what moves
  rotate(0.62);
  fill(0.2);
 // and draw the square at the new origin
  rect(0, 0, 1, 100);
  popMatrix();
}

void drawCart(){
  fill(0.2);
  rectMode(CORNER);
  rect(190+X, 150, 100, 50);
}
</script>
<canvas id="mycanvas"></canvas>
<script type="text/javascript">
function sketch(id){
    var pjs = Processing.getInstanceById(id);
    $.getJSON( "json/states.json", function( data ) {

    for (var i = 0; i < data.length; i++){
        console.log(data[i]);
        pjs.update(data[i].X);
        pjs.redraw();
   }
  });
}
</script>
<div id="controller"><button type="button" id="sketch" onclick="sketch('mycanvas')">Simulate</button></div>
