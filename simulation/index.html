<script type="text/javascript" src="browser/js/jquery.js"></script>
<script src="browser/js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
// Simulation variables
float X;

void update(float x){
    // the simulation track is in cm (480cm)
    X=(x*100);
}

void setup()
{
  size(480, 200);
  rectMode(CORNERS);
  noStroke();
  noLoop();
}

void draw()
{
  background(102);
  drawPoles();
  drawCart();
  println(X);
}

void drawPoles()
{
  stroke(255);
  // short pole
  strokeWeight(4);
  // should be like 0.1m for short pole
  line(240+X, 120, 240+X, 150);

  // long pole
  strokeWeight(4);
  line(260+X, 50, 240+X, 150);
}

void drawCart(){
  fill(0.2);
  rectMode(CORNER);
  rect(190+X, 150, 100, 50);
}
</script>
<canvas id="mycanvas"></canvas>
<script type="text/javascript">
function sketch(id){
    var pjs = Processing.getInstanceById(id);
    $.getJSON( "/browser/json/states.json", function( data ) {

    for (var i = 0; i < data.length; i++){
        console.log(data[i])
        pjs.update(data[i].X);
        pjs.draw();
    }
     });
}
</script>
<div id="controller"><button type="button" id="sketch" onclick="sketch('mycanvas')">Simulate</button></div>
